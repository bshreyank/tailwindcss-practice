<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-700 grid place-content-center h-screen">
    <h1 class="text-white text-4xl">TEST</h1>
    <div class="my-5">
        <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
            <div>
                <img class="h-12 w-12" src="https://upload.wikimedia.org/wikipedia/commons/7/76/Physics_wallah_logo.jpg"
                    alt="">
            </div>
            <div>
                <div class="text-xl font-medium text-blue-700">
                    TailWind CSS
                    <p class="text-slate-500">By Shreyank Bansod</p>
                </div>
            </div>
        </div>
    </div>

    <button class="bg-sky-600 text-center mt-2 text-white text-base rounded-xl hover:bg-white hover:text-black">Buy
        Now</button>

    <p class="text-white md:text-green-400 sm:text-red-600">Lorem ipsum dolor</p>

    <div class="mt-3">
        <div class="max-w-sm mx-auto bg-white rounded-xl md:max-w-2xl overflow-hidden">
            <div class="md:flex">
                <div>
                    <img class="h-48 w-full object-cover md:h-full md:w-48" src="https://images.pexels.com/photos/2522657/pexels-photo-2522657.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>
                <div class="p-8">
                    <div class="uppercase tracking-wider text-sm text-indigo-600 font-semibold">An awesome card</div>
                    <a class="block mt-1 text-lg font-medium text-black hover:text-blue-700" href="#">Tailwind CSS is amazing once you understand the <span class="bg-yellow-400 p-[2px] px-[14px]">power</span> of it</a>
                    <p class="mt-2 text-slate-500">Lorem ipsum dolor sit.</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
